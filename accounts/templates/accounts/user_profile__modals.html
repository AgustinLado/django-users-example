<div id="delete-user-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Delete user</h4>
            </div>

            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    <p>
                        Are you sure you want the current user
                        <strong>{{ user.get_full_name }}</strong>?
                    </p>
                    <p>This action is not reversible.</p>
                </div>
            </div>

            <div class="modal-footer">
                <form action="{% url 'user-delete' %}" method="post" id="modal-delete-form">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ redirect_to }}">

                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                    <button type="reset" class="btn btn-default cancel-button"
                            data-dismiss="modal">
                        Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('#delete-user-modal').on('shown.bs.modal', function () {
        /**
         * When the modal is shown move the focus onto the modal's button,
         * which is a good default action to leave it at.
         * Otherwise nothing in the modal gets focused on.
         */
        $(this).find('.cancel-button').focus();
    });
</script>
