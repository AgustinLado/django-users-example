{% extends 'base.html' %}

{% load i18n %}
{% load static from staticfiles %}

{# Load django-bootstrap3 #}
{% load bootstrap3 %}
{% bootstrap_css %}

{% block content %}
    <h1>Edit account details</h1>

    <form action="" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
